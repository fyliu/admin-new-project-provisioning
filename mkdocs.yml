site_name: New Project Provisioning
copyright: Copyright &copy; 2023 Civic Tech Structure

nav:
  - Home: index.md
  - MkDocs: mkdocs.md
  - License: license.md

theme:
  name: material
  features:
    - content.action.edit
repo_url: https://github.com/hackforla/admin-new-project-provisioning
repo_name: hackforla/admin-new-project-provisioning
edit_uri: edit/main/docs/

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hackforla/admin-new-project-provisioning

markdown_extensions:

  # Python Markdown
  - toc:
      title: On this page
      permalink: true

  # PyMdown Extensions
  - pymdownx.snippets

watch:
  - README.md
  - LICENSE
